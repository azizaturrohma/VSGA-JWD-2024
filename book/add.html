<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistem Perpustakaan</title>

    <!-- Bootstrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header -->
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 mx-5 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <!-- Home Icon -->
            <i class="bi bi-house-door-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </div>

        <ul class=" nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Beranda</a></li>
            <li><a href="#" class="nav-link px-2">Anggota</a></li>
            <li><a href="#" class="nav-link px-2">Buku</a></li>
            <li><a href="#" class="nav-link px-2">Peminjaman</a></li>
            <li><a href="#" class="nav-link px-2">Tentang Kami</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">
                Login
            </button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>

    <div class="container">
        <div>
            <h2>Form Tambah Buku</h2>
        </div>

        <form class="row g-3 my-2" name="bookForm" onsubmit="return validateForm()" method="post">
            <div class="col-md-12">
                <label for="kodeBuku" class="form-label">Kode Buku</label>
                <input type="text" class="form-control" id="kodeBuku" name="kodeBuku" required>
            </div>
            <div class="col-md-12">
                <label for="judulBuku" class="form-label">Judul Buku</label>
                <input type="text" class="form-control" id="judulBuku" name="pengarang">
            </div>
            <div class="col-md-6">
                <label for="penerbit" class="form-label">Penerbit</label>
                <input type="text" class="form-control" id="penerbit">
            </div>
            <div class="col-md-6">
                <label for="pengarang" class="form-label">Pengarang</label>
                <input type="text" class="form-control" id="pengarang">
            </div>
            <div class="col-12">
                <label for="jenisBuku" class="form-label">Jenis Buku</label>
                <select class="form-select" id="jenisBuku">
                    <option selected>-- Pilih --</option>
                    <option value="1">Majalah</option>
                    <option value="2">Cerita</option>
                    <option value="3">Novel</option>
                </select>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="kategoriBuku" class="form-label">Kategori Buku</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="kategoriBuku">
                        <label class="form-check-label" for="kategoriBuku">
                            Sistem Informasi
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="kategoriBuku">
                        <label class="form-check-label" for="kategoriBuku">
                            Bisnis & Manajemen
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="ketersediaan" class="form-label">Kategori Buku</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ketersediaan" id="ketersediaan1">
                        <label class="form-check-label" for="ketersediaan1">
                            Tersedia
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ketersediaan" id="ketersediaan2">
                        <label class="form-check-label" for="ketersediaan2">
                            Sedang Dipinjam
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="hargaBuku" class="form-label">Harga Buku</label>
                    <input type="number" class="form-control" id="hargaBuku" name="hargaBuku">
                </div>
                <div class="col-md-4">
                    <label for="jumlahBuku" class="form-label">Jumlah Buku</label>
                    <input type="number" class="form-control" id="jumlahBuku" name="jumlahBuku" oninput="updateTotal()">
                </div>
                <div class="col-md-4">
                    <label for="total" class="form-label">Total</label>
                    <input type="number" class="form-control" id="total" name="total" disabled>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Tambah</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 mx-2 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Azizatur Rohma. All rights reserved.</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Beranda</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Anggota</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Buku</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Peminjaman</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Tentang Kami</a></li>
            </ul>
        </footer>
    </div>

    <!-- Script -->
    <script src="assets/js/book.js"></script>

    <!-- Bootstrap Script -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
