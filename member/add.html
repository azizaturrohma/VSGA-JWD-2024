<head>

<body>
    <!-- Header -->
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 mx-5 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <!-- Home Icon -->
            <i class="bi bi-house-door-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </div>

        <ul class=" nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Beranda</a></li>
            <li><a href="#" class="nav-link px-2">Anggota</a></li>
            <li><a href="#" class="nav-link px-2">Buku</a></li>
            <li><a href="#" class="nav-link px-2">Peminjaman</a></li>
            <li><a href="#" class="nav-link px-2">Tentang Kami</a></li>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">
                Login
            </button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>

    <div class="container">
        <div>
            <h2>Form Tambah Anggota</h2>
        </div>

        <form class="row g-3 my-2">
            <div>
                <label for="nim" class="form-label">NIM</label>
                <input type="number" class="form-control" id="nim">
            </div>
            <div>
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div>
                <label for="major" class="form-label">Program Studi</label>
                <select class="form-select" id="specificSizeSelect">
                    <option selected>-- Pilih --</option>
                    <option value="1">TRPL</option>
                    <option value="2">TRK</option>
                    <option value="3">BSD</option>
                </select>
            </div>
            <div>
                <label for="ktm" class="form-label">KTM</label>
                <input type="file" class="form-control" id="ktm" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload">
            </div>
            <div>
                <label for="address" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Tambah</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 mx-2 border-top">

                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Peminjaman</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Tentang Kami</a></li>
            </ul>
        </footer>
    </div>
